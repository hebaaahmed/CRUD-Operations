<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/all.min.css">


    <link rel="stylesheet" href="css/main.css" />


</head>

<body>

    <main class=" main-layer py-5 position-relative ">
        <section class="label container d-flex flex-column align-items-center justify-content-center">


            <h1 class="  py-2  position-relative">Bookmarker</h1>

            <section
                class="bookmark-body w-100 p-3 py-4 mt-4 d-flex flex-column justify-content-center align-items-center g-4">

                <h2> <i class="fa-solid fa-bookmark"></i>

                    Bookmark your favorite sites

                    <i class="fa-solid fa-bookmark"></i>
                </h2>

                <div class="site-name w-100 mt-3 d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input oninput="valedate(this)" type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
                </div>

                <div class="site-url w-100 mt-3 d-flex flex-column justify-content-center">
                    <label for="siteUrl" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input oninput="valedate(this)" type="url" placeholder="Website URL" class="form-control" id="siteUrl">
                </div>


                <button onclick="submit()" class="btn btn-submit px-5 mt-3" id="submitBtn">Submit</button>

            </section>
            
            <table id="bookmarksData" class="table mt-4 text-center bg-light">
                <thead>
                    <tr>
                      <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                  </tr>
              </thead>
                  <tbody id="tableContent">

                  </tbody>
              </table>

        </section>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
</body>

</html>
